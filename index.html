<!DOCTYPE html>
  <html lang ="en">
    <head>

        <meta charset="utf-8">
        <title>Train Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
         <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <!-- Moment.js Reference -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>
    <body>
      <!-- Container -->
      <div class="container schedule-container">
    <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: brown; color: white; text-align: center">
                <h1 class="display-4">Any time is train time!</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
                </div>

     
          <div class="row">

              <!-- Sign-Up Panel-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h3 class="panel-title">Current Train Schedule</h3></div>
                        <div class="panel-body">

                             <!-- Sign-up Form (note the various input "types")-->
                            <table class="train-schedule">
                              <thead>
                                <tr>
                                      <th class="col-xs-3">Train Name</th>
                                      <th class="col-xs-2">Destination </th>
                                      <th class="col-xs-2">Frequency (min)</th>
                                      <th class="col-xs-2">Next Arrival</th>
                                      <th class="col-xs-2">Minutes Away</th>
                                </tr>
                              </thead> 
                              <tbody>

                              </tbody>
                            </table>
                       
                        </div>  <!-- closes panel-body -->
                    </div> <!-- closes panel-primary -->
              </div>  <!-- class md-10 -->
         </div> <!-- closes row -->

         <div class="row">

              <!-- Sign-Up Panel-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h3 class="panel-title">Add Train</h3></div>
                        
                        <div class="panel-body">

                             <!-- Sign-up Form (note the various input "types")-->
                             <form role="form">
                               <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="name-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destination-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">First Train Time (HH:mm - military time)</label>
                                 <input type="text" class="form-control" id="first-train-time-input">
                               </div>
                               <div class="form-group">
                                 <label for="comment">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequency-input">
                               </div>
                               <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                             </form>

                        </div>  <!-- closes panel-body -->
                    </div> <!-- closes panel-default -->
              </div> <!-- closes col-lg-6 -->
         </div> <!-- closes row -->
    </div>  <!-- closes container -->
  </div>     
            
    <script src="javascript/javascript.js"></script>
  </body>
  </html>
